<ion-header>
  <ion-toolbar color="success">
    <ion-title color="light">Daftar Makanan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let food of foods">
        <ion-card (click)="goToFoodReservation(food.id)" class="animated-card">
          <ion-img [src]="food.imageUrl" alt="{{ food.name }}"></ion-img>
          <ion-card-header>
            <ion-card-title>{{ food.name }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>{{ food.description }}</p>
            <p><strong>Harga:</strong> {{ food.price | currency: 'IDR' }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
